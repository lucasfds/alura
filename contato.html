    <body class="wrap">
        <main class="conteudo">
            <h1>Contato</h1>
            <div class="conteudo-largura">   

                <form class="formulario">

                    <fieldset class="formulario-dados">
                        <legend>Seus dados</legend>
                        <label class="form-nome">Nome:<input class="campo-texto" id="nome" type="text" name="nome-contato" required autofocus placeholder="Digite seu nome" pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres"></label>
                        <label class="form-email">Email:<input class="campo-texto" id="email" type="email" name="email-contato" required placeholder="Digite seu e-mail"></label>
                    </fieldset>

                    <fieldset class="formulario-assunto">
                        <legend>Assunto</legend>
                        <label class="form-blog"><input type="radio" value="Blog" name="assunto">Blog</label>
                        <label class="form-servico"><input type="radio" value="Serviço" name="assunto">Serviço</label>
                        <fieldset class="form-outro">
                            <input type="radio" value="Outro" id="outro" name="assunto">
                            <label for="outro">Outro</label>
                            <input class="campo-texto-outro" type="text" name="outro-assunto">
                        </fieldset>
                    </fieldset>

                    <label class="form-mensagem" for="mensagem">Mensagem</label>
                    <textarea name="msg" id="mensagem" cols="60" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
                    <button class="form-bt" type="submit">Enviar mensagem</button>

                </form>        

            </div>
        </main>
